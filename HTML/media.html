<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Media Page</h1>
    </header>
    <main>
        <section>
            <h2>Images</h2>
            <img src="image1.jpg" alt="Description of image 1">
            <figure>
                <img src="image1.jpg" alt="Description of image 1">
                <figcaption>Image 1 Caption</figcaption>
            </figure>
            <figure>
                <img src="image2.jpg" alt="Description of image 2">
                <figcaption>Image 2 Caption</figcaption>
            </figure>
        </section>
        <section>
            <h2>Videos</h2>
            <video controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls>
                <source src="../video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <audio controls autoplay loop>
                <source src="../audio1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
           
                <iframe src="https://www.youtube.com/embed/VIDEO_ID" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            
            
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Media Page</p>
    </footer>
</body>
</html>
